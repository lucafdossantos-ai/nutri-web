<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Nutri+ Web</title>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --bg: linear-gradient(180deg, #0f172a, #020617);
  --panel: rgba(17,25,40,.7);
  --border: rgba(255,255,255,.1);
  --text: #e5e7eb;
  --muted: #9ca3af;
  --primary: #60a5fa;
  --danger: #ef4444;
}

body {
  margin:0;
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  background: var(--bg);
  color: var(--text);
  padding: 16px 16px 80px;
}

/* glass cards */
.box {
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  background: var(--panel);
  backdrop-filter: blur(14px);
  box-shadow:0 25px 40px rgba(0,0,0,.25);
  margin-top:14px;
}

input, select {
  width:100%;
  padding:12px;
  border-radius:12px;
  margin-top:6px;
  margin-bottom:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:var(--text);
}

button {
  padding:10px 14px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  display:inline-flex;
  gap:6px;
  align-items:center;
  box-shadow:0 10px 20px rgba(96,165,250,.25);
}

button.danger { background:var(--danger); }

.fade { animation: fade .25s ease; }
@keyframes fade { from{opacity:0;transform:translateY(8px)} }

/* telas */
section { display:none; }
section.active { display:block; }

/* barra inferior */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:62px;
  backdrop-filter:blur(14px);
  background:rgba(10,15,30,.8);
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

nav button{
  background:none;
  box-shadow:none;
  color:#9ca3af;
}

nav button.active{
  background:rgba(255,255,255,.1);
  color:white;
}

/* animação add */
.pulse { animation:pulse .35s ease; }
@keyframes pulse {
  0%{transform:scale(.96);opacity:.9}
  100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<header>
  <h1>Nutri+</h1>
  <button onclick="toggleTheme()">
    <i data-lucide="sun"></i>
  </button>
</header>

<!-- PERFIL -->
<section id="perfil" class="active">

<h2>Perfil</h2>

<div class="box fade">
  <label>Sexo</label>
  <input id="sexo">

  <label>Idade</label>
  <input id="idade" type="number">

  <label>Peso (kg)</label>
  <input id="peso" type="number">

  <label>Altura (cm)</label>
  <input id="altura" type="number">

  <button onclick="calcular()">
    <i data-lucide="activity"></i> Calcular TMB
  </button>

  <p><strong>TMB:</strong> <span id="resultado">—</span></p>

  <label>Objetivo</label>
  <select id="objetivo">
    <option value="manter">Manter</option>
    <option value="emagrecer">Emagrecer</option>
    <option value="ganhar">Ganhar Massa</option>
  </select>

  <p><strong>Meta diária:</strong> <span id="meta">—</span></p>
</div>

</section>

<!-- REFEIÇÕES -->
<section id="refeicoes">

<h2>Refeições do dia</h2>

<div class="box fade">

  <label>Buscar alimento</label>
  <input id="search" oninput="buscarAlimento()" placeholder="Ex: arroz, frango, banana…">
  <div id="results" class="search-results"></div>

  <label>Alimento</label>
  <input id="food" oninput="preencherAutomatico()">

  <label>Calorias</label>
  <input id="kcal" type="number">

  <label>Carboidratos</label>
  <input id="carb" type="number">

  <label>Proteína</label>
  <input id="prot" type="number">

  <label>Gorduras</label>
  <input id="fat" type="number">

  <button onclick="adicionar()">
    <i data-lucide="plus"></i> Adicionar
  </button>

  <p><strong>Total:</strong> <span id="total">0</span></p>
  <p><strong>Restam:</strong> <span id="restam">0</span></p>

  <ul id="lista"></ul>

  <button class="danger" onclick="limparDia()">
    <i data-lucide="trash-2"></i> Limpar dia
  </button>

  <p id="sugestoes">—</p>

</div>

</section>

<script src="app.js"></script>

<script>
lucide.createIcons();

function toggleTheme(){
  document.body.classList.toggle("light");
}

function go(tab){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(tab).classList.add("active");

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn-"+tab).classList.add("active");
}
</script>

<nav>
  <button id="btn-perfil" class="active" onclick="go('perfil')">
    <i data-lucide="user"></i>
  </button>

  <button id="btn-refeicoes" onclick="go('refeicoes')">
    <i data-lucide="utensils-crossed"></i>
  </button>
</nav>

</body>
</html>
