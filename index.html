<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Nutri+ Web</title>

<style>
  :root {
    --bg: #0b1220;
    --panel: #10182b;
    --border: #1e2a44;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --primary: #4f8cff;
    --danger: #ef4444;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    padding: 16px;
    background: var(--bg);
    color: var(--text);
  }

  h1 {
    margin-bottom: 6px;
  }

  h2 {
    margin-top: 18px;
    margin-bottom: 10px;
    font-size: 20px;
  }

  .box {
    border: 1px solid var(--border);
    padding: 14px;
    margin-top: 12px;
    border-radius: 14px;
    background: var(--panel);
    box-shadow: 0 15px 35px rgb(0 0 0 / 0.25);
  }

  label {
    font-size: 13px;
    color: var(--muted);
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #0a0f1b;
    color: var(--text);
  }

  button {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  button.danger {
    background: var(--danger);
  }

  ul {
    margin-top: 8px;
    padding-left: 18px;
  }

  canvas {
    margin-top: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #020617;
  }
</style>
</head>

<body>

<h1>Nutri+</h1>
<p style="color:#9ca3af; margin-top:0;">
  Seu controle diário — simples e inteligente.
</p>

<h2>Perfil</h2>

<div class="box">
  <label>Sexo (m/f)</label>
  <input id="sexo">

  <label>Idade</label>
  <input id="idade" type="number">

  <label>Peso (kg)</label>
  <input id="peso" type="number">

  <label>Altura (cm)</label>
  <input id="altura" type="number">

  <button onclick="calcular()">Calcular TMB</button>

  <p><strong>TMB:</strong> <span id="resultado">—</span></p>

  <label>Objetivo</label>
  <select id="objetivo">
    <option value="manter">Manter</option>
    <option value="emagrecer">Emagrecer</option>
    <option value="ganhar">Ganhar Massa</option>
  </select>

  <p><strong>Meta diária:</strong> <span id="meta">—</span></p>
</div>


<h2>Refeições do dia</h2>

<div class="box">

  <label>Alimento</label>
  <input id="food" oninput="preencherAutomatico()">

  <label>Calorias</label>
  <input id="kcal" type="number">

  <label>Carboidratos (g)</label>
  <input id="carb" type="number">

  <label>Proteína (g)</label>
  <input id="prot" type="number">

  <label>Gorduras (g)</label>
  <input id="fat" type="number">

  <button onclick="adicionar()">Adicionar</button>

  <p><strong>Total do dia:</strong> <span id="total">0</span></p>
  <p><strong>Restam:</strong> <span id="restam">0</span></p>

  <p><strong>Carboidratos:</strong> <span id="tcarb">0</span></p>
  <p><strong>Proteína:</strong> <span id="tprot">0</span></p>
  <p><strong>Gorduras:</strong> <span id="tfat">0</span></p>

  <button class="danger" onclick="limparDia()">Limpar dia</button>

  <h3>Sugestões</h3>
  <p id="sugestoes">—</p>

  <ul id="lista"></ul>

  <h3>Progresso</h3>
  <canvas id="grafico" width="150" height="150"></canvas>

</div>

<script src="app.js"></script>

</body>
</html>
