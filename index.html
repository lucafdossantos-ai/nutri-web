<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nutri+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- √çcones -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #0b1220;
      --card: #141c2f;
      --text: #ffffff;
      --muted: #9aa4bf;
      --primary: #38bdf8;
      --danger: #ef4444;
    }

    body.light {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 80px;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    section {
      display: none;
      padding: 20px;
      animation: fade 0.3s ease;
    }

    section.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    label {
      font-size: 14px;
      color: var(--muted);
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-size: 15px;
    }

    body.light input, body.light select {
      background: #eef1f7;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: var(--primary);
      color: #000;
      font-weight: 600;
    }

    button.danger {
      background: var(--danger);
      color: #fff;
    }

    .small {
      font-size: 14px;
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fade 0.3s ease;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--card);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -10px 30px rgba(0,0,0,.3);
    }

    nav button {
      background: none;
      color: var(--muted);
      width: auto;
      padding: 8px;
    }

    nav button.active {
      color: var(--primary);
    }
  </style>
</head>

<body>

<header>
  <h1>üçè Nutri+</h1>
  <button onclick="toggleTheme()" style="width:auto">
    <i data-lucide="sun"></i>
  </button>
</header>

<!-- PERFIL -->
<section id="perfil" class="active">
  <div class="card">
    <label>Sexo</label>
    <select id="sexo">
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
    </select>

    <label>Idade</label>
    <input id="idade" type="number">

    <label>Peso (kg)</label>
    <input id="peso" type="number">

    <label>Altura (cm)</label>
    <input id="altura" type="number">

    <label>Objetivo</label>
    <select id="objetivo">
      <option value="manter">Manter</option>
      <option value="emagrecer">Emagrecer</option>
      <option value="ganhar">Ganhar massa</option>
    </select>

    <button onclick="calcularTMB()">Calcular TMB</button>

    <p class="small">TMB: <strong><span id="tmb">‚Äî</span></strong></p>
    <p class="small">Meta di√°ria: <strong><span id="meta">‚Äî</span></strong></p>
  </div>
</section>

<!-- REFEI√á√ïES -->
<section id="refeicoes">
  <div class="card">
    <label>Buscar alimento</label>
    <input id="food" placeholder="Ex: arroz, frango, banana">

    <label>Quantidade (g)</label>
    <input id="gramas" type="number" value="100">

    <button onclick="adicionar()">Adicionar refei√ß√£o</button>

    <p class="small">Total do dia: <strong><span id="total">0</span></strong> kcal</p>

    <ul id="lista"></ul>

    <button class="danger" onclick="limpar()">Limpar dia</button>
  </div>
</section>

<!-- NAV -->
<nav>
  <button id="btn-perfil" class="active" onclick="go('perfil')">
    <i data-lucide="user"></i>
  </button>
  <button id="btn-refeicoes" onclick="go('refeicoes')">
    <i data-lucide="utensils-crossed"></i>
  </button>
</nav>

<script src="app.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
