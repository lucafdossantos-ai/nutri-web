<style>
  :root {
    --bg: linear-gradient(180deg, #0f172a, #020617);
    --panel: rgba(17, 25, 40, .7);
    --border: rgba(255, 255, 255, .1);
    --text: #e5e7eb;
    --muted: #9ca3af;
    --primary: #60a5fa;
    --danger: #ef4444;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    padding: 16px;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  .fade { animation: fade .35s ease; }

  @keyframes fade {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom: 14px;
  }

  header h1 {
    display:flex;
    gap:8px;
    align-items:center;
    margin:0;
  }

  .chip {
    padding:6px 10px;
    border-radius: 999px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.06);
    font-size: 12px;
  }

  .box {
    border: 1px solid var(--border);
    padding: 14px;
    margin-top: 14px;
    border-radius: 18px;
    background: var(--panel);
    box-shadow: 0 25px 40px rgb(0 0 0 / .25);
    backdrop-filter: blur(16px);
  }

  label {
    font-size: 13px;
    color: var(--muted);
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,.4);
    color: var(--text);
    transition: border .2s, transform .1s;
  }

  input:focus, select:focus {
    border: 1px solid var(--primary);
    outline: none;
    transform: translateY(-1px);
  }

  button {
    padding: 11px 14px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    display:inline-flex;
    align-items:center;
    gap:6px;
    transition: transform .12s, opacity .15s, box-shadow .15s;
    box-shadow: 0 10px 20px rgba(96,165,250,.25);
  }

  button:active { transform: scale(.96); opacity: .8; }
  button.danger { background: var(--danger); box-shadow:0 10px 18px rgba(239,68,68,.25); }

  .meal-item {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 0;
    border-bottom:1px solid rgba(255,255,255,.08);
  }

  .meal-item button {
    background: rgba(255,255,255,.08);
    box-shadow:none;
  }

  .search-box { position:relative; }

  .search-results {
    position:absolute;
    top:100%;
    left:0;
    right:0;
    background: rgba(10,15,30,.95);
    border:1px solid var(--border);
    border-radius:14px;
    margin-top:4px;
    max-height:200px;
    overflow-y:auto;
    display:none;
    z-index:5;
  }

  .search-results div {
    padding:10px 12px;
    cursor:pointer;
  }

  .search-results div:hover {
    background: rgba(255,255,255,.06);
  }

  canvas {
    margin-top: 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,.35);
  }
</style>
