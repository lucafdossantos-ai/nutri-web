<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nutri+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --card:#141c2f;
  --text:#fff;
  --muted:#9aa4bf;
  --primary:#38bdf8;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
  padding-bottom:80px;
}
section{display:none;padding:20px}
section.active{display:block}
.card{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
}
label{font-size:14px;color:var(--muted);margin-top:10px;display:block}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:6px;
}
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:600;
  background:var(--primary);
}
button.danger{background:var(--danger)}
.autocomplete{
  background:#00000055;
  border-radius:12px;
}
.autocomplete div{
  padding:10px;
  cursor:pointer;
}
.autocomplete div:hover{background:#ffffff22}
.small{font-size:13px;color:var(--muted)}
canvas{display:block;margin:20px auto}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.calendar div{
  padding:10px;
  text-align:center;
  border-radius:10px;
  background:#ffffff22;
}
.calendar .active{
  background:var(--primary);
  color:#000;
}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
nav button{
  background:none;
  color:var(--muted);
}
nav button.active{color:var(--primary)}
</style>
</head>

<body>

<!-- LOGIN -->
<section id="login" class="active">
  <div class="card">
    <label>Seu nome</label>
    <input id="username">
    <button onclick="login()">Entrar</button>
  </div>
</section>

<!-- PERFIL / TMB -->
<section id="perfil">
  <div class="card">
    <p>üë§ <strong id="userLabel"></strong></p>

    <label>Sexo</label>
    <select id="sexo">
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
    </select>

    <label>Idade</label>
    <input id="idade" type="number">

    <label>Peso (kg)</label>
    <input id="peso" type="number">

    <label>Altura (cm)</label>
    <input id="altura" type="number">

    <label>Objetivo</label>
    <select id="objetivo">
      <option value="manter">Manter</option>
      <option value="emagrecer">Emagrecer</option>
      <option value="ganhar">Ganhar massa</option>
    </select>

    <button onclick="calcularTMB()">Calcular TMB</button>

    <p>TMB: <strong><span id="tmb">‚Äî</span></strong></p>
    <p>Meta di√°ria: <strong><span id="meta">‚Äî</span></strong></p>
    <p class="small">Restam: <strong><span id="restante">‚Äî</span></strong> kcal</p>
  </div>
</section>

<!-- REFEI√á√ïES -->
<section id="refeicoes">
  <div class="card">

    <label>Categoria</label>
    <select id="categoria" onchange="filtrarCategoria()">
      <option value="Todas">Todas</option>
      <option value="Alimentos">Alimentos</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Bebidas Zero">Bebidas Zero</option>
      <option value="Suplementos">Suplementos</option>
    </select>

    <label>Buscar</label>
    <input id="search" oninput="autocomplete()">
    <div id="auto" class="autocomplete"></div>

    <label>Quantidade (g / ml)</label>
    <input id="gramas" type="number" value="100">

    <button onclick="adicionar()">Adicionar</button>

    <canvas id="grafico" width="220" height="220"></canvas>

    <p>üî• <span id="totalKcal">0</span> kcal</p>
    <p>üçû <span id="totalCarb">0</span> g | ü•© <span id="totalProt">0</span> g | üßà <span id="totalFat">0</span> g</p>

    <button class="danger" onclick="limparDia()">Limpar dia</button>

    <ul id="lista"></ul>
  </div>
</section>

<!-- HIST√ìRICO -->
<section id="historico">
  <div class="card">
    <h3>üìÖ Hist√≥rico</h3>
    <div id="calendar" class="calendar"></div>
    <p class="small" id="histInfo">Selecione um dia</p>
  </div>
</section>

<nav>
  <button onclick="go('perfil')" id="btn-perfil">Perfil</button>
  <button onclick="go('refeicoes')" id="btn-refeicoes">Refei√ß√µes</button>
  <button onclick="go('historico')" id="btn-historico">Hist√≥rico</button>
</nav>

<script src="app.js"></script>
</body>
</html>
