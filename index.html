<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nutri+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root{
  --bg:#0b1220;
  --card:#141c2f;
  --text:#fff;
  --muted:#9aa4bf;
  --primary:#38bdf8;
}
body.light{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
  padding-bottom:90px;
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
section{display:none;padding:20px}
section.active{display:block}
.card{
  background:var(--card);
  padding:16px;
  border-radius:18px;
  margin-bottom:16px;
}
label{font-size:14px;color:var(--muted);margin-top:10px;display:block}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:6px;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  background:var(--primary);
  font-weight:600;
}
.autocomplete{
  background:rgba(0,0,0,.35);
  border-radius:12px;
}
.autocomplete div{
  padding:10px;
  cursor:pointer;
}
.autocomplete div:hover{
  background:rgba(255,255,255,.08);
}
.progress{
  height:10px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:var(--primary);
  width:0%;
}
canvas{display:block;margin:20px auto}
.small{font-size:13px;color:var(--muted)}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
nav button{
  background:none;
  color:var(--muted);
}
nav button.active{color:var(--primary)}
</style>
</head>

<body>

<header>
  <h1>üçè Nutri+</h1>
</header>

<!-- LOGIN -->
<section id="login" class="active">
  <div class="card">
    <label>Seu nome</label>
    <input id="username">
    <button onclick="login()">Entrar</button>
  </div>
</section>

<!-- PERFIL -->
<section id="perfil">
  <div class="card">
    <p>üë§ <strong id="userLabel"></strong></p>

    <label>Sexo</label>
    <select id="sexo">
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
    </select>

    <label>Idade</label>
    <input id="idade" type="number">

    <label>Peso (kg)</label>
    <input id="peso" type="number">

    <label>Altura (cm)</label>
    <input id="altura" type="number">

    <label>Objetivo</label>
    <select id="objetivo">
      <option value="manter">Manter</option>
      <option value="emagrecer">Emagrecer</option>
      <option value="ganhar">Ganhar massa</option>
    </select>

    <button onclick="calcularTMB()">Calcular TMB</button>

    <p>TMB: <strong><span id="tmb">‚Äî</span></strong></p>
    <p>Meta di√°ria: <strong><span id="meta">‚Äî</span></strong></p>
    <p class="small">Restam: <strong><span id="restante">‚Äî</span></strong> kcal</p>
  </div>

  <div class="card">
    <h3>üéØ Metas de Macros (%)</h3>

    <label>Carboidratos (%)</label>
    <input id="metaCarb" type="number" value="50">

    <label>Prote√≠nas (%)</label>
    <input id="metaProt" type="number" value="30">

    <label>Gorduras (%)</label>
    <input id="metaFat" type="number" value="20">

    <div class="small">Progresso</div>
    <div class="progress"><div id="barCarb"></div></div>
    <div class="progress"><div id="barProt"></div></div>
    <div class="progress"><div id="barFat"></div></div>
  </div>
</section>

<!-- REFEI√á√ïES -->
<section id="refeicoes">
  <div class="card">

    <label>Buscar alimento, bebida ou suplemento</label>
    <input id="search" oninput="autocomplete()">
    <div id="auto" class="autocomplete"></div>

    <label>Quantidade (g / ml)</label>
    <input id="gramas" type="number" value="100">

    <button onclick="adicionar()">Adicionar</button>

    <p>üî• <span id="totalKcal">0</span> kcal</p>
    <p>üçû <span id="totalCarb">0</span> g | ü•© <span id="totalProt">0</span> g | üßà <span id="totalFat">0</span> g</p>

    <canvas id="graficoDia" width="300" height="120"></canvas>

    <ul id="lista"></ul>
  </div>
</section>

<nav>
  <button onclick="go('perfil')" id="btn-perfil"><i data-lucide="user"></i></button>
  <button onclick="go('refeicoes')" id="btn-refeicoes"><i data-lucide="utensils"></i></button>
</nav>

<script src="app.js"></script>
<script>lucide.createIcons()</script>
</body>
</html>
