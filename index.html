<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nutri+</title>

<link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: white;
}

section { display: none; padding: 16px; }
section.active { display: block; }

.card {
  background: rgba(255,255,255,.06);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 16px;
}

/* NAV INFERIOR */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.4);
  backdrop-filter: blur(8px);
  padding: 10px 0;
  display: flex;
  justify-content: space-around;
}

nav button {
  background: none;
  border: none;
  color: #bbb;
  font-size: 22px;
}

nav button.active { color: #4fc3f7; }
</style>
</head>

<body>

<h2 style="padding:14px">Nutri+</h2>

<!-- PERFIL -->
<section id="perfil" class="active">

<div class="card">
<label>Sexo</label>
<input id="sexo">

<label>Idade</label>
<input id="idade" type="number">

<label>Peso</label>
<input id="peso" type="number">

<label>Altura</label>
<input id="altura" type="number">

<button onclick="calcularTMB()">Calcular</button>

<p><strong>TMB:</strong> <span id="tmb">—</span></p>

<label>Objetivo</label>
<select id="objetivo">
 <option value="manter">Manter</option>
 <option value="emagrecer">Emagrecer</option>
 <option value="ganhar">Ganhar massa</option>
</select>

<p><strong>Meta diária:</strong> <span id="meta">—</span></p>

</div>

</section>

<!-- REFEIÇÕES -->
<section id="refeicoes">

<h3>Refeições do dia</h3>

<div class="card">

<label>Buscar alimento</label>
<input id="search" oninput="buscarAlimento()">

<div id="results"></div>

<label>Alimento</label>
<input id="food" oninput="preencherAutomatico()">

<label>Calorias</label>
<input id="kcal" type="number">

<label>Carboidratos</label>
<input id="carb" type="number">

<label>Proteína</label>
<input id="prot" type="number">

<label>Gorduras</label>
<input id="fat" type="number">

<button onclick="adicionar()">Adicionar</button>

<p><strong>Total:</strong> <span id="total">0</span></p>
<p><strong>Restam:</strong> <span id="restam">0</span></p>

<ul id="lista"></ul>

</div>

</section>

<script src="app.js"></script>

<script>
function go(tab){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(tab).classList.add("active");

 document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
 document.getElementById("btn-"+tab).classList.add("active");
}
</script>

<nav>
 <button id="btn-perfil" class="active" onclick="go('perfil')">
  <i class="lucide lucide-user"></i>
 </button>

 <button id="btn-refeicoes" onclick="go('refeicoes')">
  <i class="lucide lucide-utensils-crossed"></i>
 </button>
</nav>

</body>
</html>
