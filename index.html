<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nutri+</title>

<link href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" rel="script">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0b1220,#020617);
  color: #fff;
  padding-bottom: 90px; /* <<< ESSENCIAL */
}

h2,h3 { margin-top: 0; }

section {
  display: none;
  padding: 16px;
  animation: fade .25s ease;
}

section.active { display: block; }

@keyframes fade {
  from { opacity:0; transform: translateY(6px); }
  to { opacity:1; transform: translateY(0); }
}

.card {
  background: rgba(255,255,255,.07);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 16px;
  backdrop-filter: blur(6px);
}

input, select, button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}

button {
  background: #38bdf8;
  color: #000;
  font-weight: bold;
}

button.danger { background:#ef4444; color:#fff; }

nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: rgba(2,6,23,.95);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 9999; /* <<< ESSENCIAL */
  border-top: 1px solid rgba(255,255,255,.1);
}

nav button {
  background: none;
  border: none;
  color: #94a3b8;
  font-size: 24px;
}

nav button.active {
  color: #38bdf8;
  transform: scale(1.15);
}
</style>
</head>

<body>

<h2 style="padding:16px">üçè Nutri+</h2>

<!-- PERFIL -->
<section id="perfil" class="active">
<div class="card">
<label>Sexo</label>
<input id="sexo">

<label>Idade</label>
<input id="idade" type="number">

<label>Peso (kg)</label>
<input id="peso" type="number">

<label>Altura (cm)</label>
<input id="altura" type="number">

<button onclick="calcularTMB()">Calcular TMB</button>

<p><b>TMB:</b> <span id="tmb">‚Äî</span></p>

<label>Objetivo</label>
<select id="objetivo">
<option value="manter">Manter</option>
<option value="emagrecer">Emagrecer</option>
<option value="ganhar">Ganhar massa</option>
</select>

<p><b>Meta di√°ria:</b> <span id="meta">‚Äî</span></p>
</div>
</section>

<!-- REFEI√á√ïES -->
<section id="refeicoes">
<h3>üçΩ Refei√ß√µes</h3>

<div class="card">
<label>Buscar alimento</label>
<input id="search" oninput="buscarAlimento()">

<div id="results"></div>

<label>Alimento</label>
<input id="food" oninput="preencherAutomatico()">

<label>Calorias</label>
<input id="kcal" type="number">

<label>Carboidratos</label>
<input id="carb" type="number">

<label>Prote√≠na</label>
<input id="prot" type="number">

<label>Gorduras</label>
<input id="fat" type="number">

<button onclick="adicionar()">Adicionar</button>

<p><b>Total:</b> <span id="total">0</span></p>
<p><b>Restam:</b> <span id="restam">0</span></p>

<ul id="lista"></ul>

<button class="danger" onclick="limparDia()">Limpar dia</button>
</div>
</section>

<nav>
<button id="btn-perfil" class="active" onclick="go('perfil')">
<i data-lucide="user"></i>
</button>

<button id="btn-refeicoes" onclick="go('refeicoes')">
<i data-lucide="utensils-crossed"></i>
</button>
</nav>

<script src="app.js"></script>

<script>
function go(tab){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(tab).classList.add("active");

 document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
 document.getElementById("btn-"+tab).classList.add("active");
}

lucide.createIcons();
</script>

</body>
</html>
