<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nutri+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root{
  --bg:#0b1220;
  --card:#141c2f;
  --text:#fff;
  --muted:#9aa4bf;
  --primary:#38bdf8;
  --danger:#ef4444;
}
body.light{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
  padding-bottom:90px;
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
section{display:none;padding:20px}
section.active{display:block;animation:fade .3s}
@keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1}}
.card{
  background:var(--card);
  padding:16px;
  border-radius:18px;
  margin-bottom:16px;
}
label{font-size:14px;color:var(--muted);margin-top:10px;display:block}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:6px;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  background:var(--primary);
  font-weight:600;
}
button.danger{background:var(--danger);color:#fff}
ul{list-style:none;padding:0}
li{
  background:rgba(255,255,255,.06);
  padding:12px;
  border-radius:12px;
  margin-top:10px;
}
canvas{display:block;margin:20px auto}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
nav button{
  background:none;
  color:var(--muted);
  width:auto;
}
nav button.active{color:var(--primary)}
.center{text-align:center}
</style>
</head>

<body>

<header>
  <h1>üçè Nutri+</h1>
  <button onclick="toggleTheme()" style="width:auto">
    <i data-lucide="sun"></i>
  </button>
</header>

<!-- LOGIN -->
<section id="login" class="active">
  <div class="card center">
    <h2>Bem-vindo üëã</h2>
    <label>Seu nome</label>
    <input id="username" placeholder="Ex: Lucas">
    <button onclick="login()">Entrar</button>
  </div>
</section>

<!-- PERFIL -->
<section id="perfil">
  <div class="card">
    <p>üë§ <strong id="userLabel"></strong></p>

    <label>Sexo</label>
    <select id="sexo">
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
    </select>

    <label>Idade</label>
    <input id="idade" type="number">

    <label>Peso (kg)</label>
    <input id="peso" type="number">

    <label>Altura (cm)</label>
    <input id="altura" type="number">

    <label>Objetivo</label>
    <select id="objetivo">
      <option value="manter">Manter</option>
      <option value="emagrecer">Emagrecer</option>
      <option value="ganhar">Ganhar massa</option>
    </select>

    <button onclick="calcularTMB()">Calcular TMB</button>

    <p>TMB: <strong><span id="tmb">‚Äî</span></strong></p>
    <p>Meta di√°ria: <strong><span id="meta">‚Äî</span></strong></p>
  </div>
</section>

<!-- REFEI√á√ïES -->
<section id="refeicoes">
  <div class="card">
    <label>Alimento</label>
    <input id="food" placeholder="arroz, frango...">

    <label>Quantidade (g)</label>
    <input id="gramas" type="number" value="100">

    <button onclick="adicionar()">Adicionar</button>

    <p>üî• <span id="totalKcal">0</span> kcal</p>
    <p>üçû <span id="totalCarb">0</span> g carb</p>
    <p>ü•© <span id="totalProt">0</span> g prot</p>
    <p>üßà <span id="totalFat">0</span> g gordura</p>

    <canvas id="grafico" width="200" height="200"></canvas>

    <ul id="lista"></ul>

    <button class="danger" onclick="limpar()">Limpar dia</button>
  </div>
</section>

<nav>
  <button id="btn-perfil" onclick="go('perfil')">
    <i data-lucide="user"></i>
  </button>
  <button id="btn-refeicoes" onclick="go('refeicoes')">
    <i data-lucide="utensils-crossed"></i>
  </button>
</nav>

<script src="app.js"></script>
<script>lucide.createIcons()</script>
</body>
</html>
